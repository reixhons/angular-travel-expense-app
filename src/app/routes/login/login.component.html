<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow">
        <h2 class="text-center text-3xl font-bold">Sign in</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" [(ngModel)]="email" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" [(ngModel)]="password" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
            </div>

            <div *ngIf="authService.errorMessage()" class="text-red-500 text-sm">
                {{ authService.errorMessage() }}
            </div>

            <div>
                <button type="submit" [disabled]="!loginForm.form.valid || authService.loading()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span *ngIf="authService.loading()">Loading...</span>
                    <span *ngIf="!authService.loading()">Sign in</span>
                </button>
            </div>
        </form>
    </div>
</div>
